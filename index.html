<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                        Wednesday 22:01, scattered clouds
                        <br />
                        Humidity: <strong>0%</strong>, Wind: <strong>3,5 km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature">
                    <div class="icon">☀</div>
                    <div class="temperature-value" id="temperature"></div>
                    <div class="unit">℃</div>
                </div>
            </div>
        </main>
        <footer>
            Coded by <a href="https://github.com/noodlestheshiv" target="_blank">Tetiana M.</a> on a
            <a href="https://github.com/noodlestheshiv?tab=repositories">github</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
